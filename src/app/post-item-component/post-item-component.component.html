<div class="box" *ngFor="let post of posts" routerLink="/posts">
    <ul>
        <li class="userID">
            user id: {{post.userId}}
        </li>
        <li class="userID">
           post id: {{post.id}}
        </li>
        <hr>
        <li class="title">
            {{post.title | uppercase}}
        </li>
        <li class="text">
            {{ (post.body.length>20)? (post.body | slice:0:20)+'...':(post.body) }}
        </li>
    </ul>
    <button [routerLink]="['/posts', post.id]" class="btn" >View Details</button>
    
    <app-post-details *ngIf="detail"></app-post-details>
    
</div>
