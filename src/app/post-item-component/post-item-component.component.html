<div class="box" routerLink="/posts"> 
    
    
        <h4 class="userID">
            user id: {{post.userId}}
        </h4>
        <h4 class="userID">
           post id: {{post.id}}
        </h4>
        <hr>
        <h2 class="title">
           title: {{post.title | uppercase}}
        </h2>
        <h4 class="text">
           body: {{ (post.body.length>20)? (post.body | slice:0:20)+'...':(post.body) }}
        </h4>
    
    <button [routerLink]="['/posts', post.id]" class="btn" >View Details</button>
    
    <app-post-details *ngIf="detail"></app-post-details>

 </div>
