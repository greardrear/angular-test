<div>
    <form (ngSubmit)="submitForm(form)" #form="ngForm" [formGroup]="reactivForm">
     
        <input type="text" formControlName="title" id="title" placeholder="Enter post title" required >
        <br>
        <label>Post Text</label>
        <br>
        <input type="text" formControlName="body" id="body" placeholder="Write your post" required>
        <br> 
        
        <button  type="submit" class="btn" >Submit Post</button>
    </form>
</div>
